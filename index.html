<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Git</title>
   <style type="text/css">
        body {
            font-family: arial;
        }
   </style>
</head>
<body>
    <h1>Hello World!</h1>
    <script>
        // ini komentar lebih  dari satu baris
        document.writeln('<p>Hello komentar</p>')

        /*v ini komentar lebih dari dua kementar
        buat apapan
        */
       
        document.writeln('<p>Hello komentar lebih dari baris </p>')

        // Tipe data Number

        document.writeln (100)
        document.writeln ('</br>')
        document.writeln (100.1)
        document.writeln ('</br>')
        document.writeln (0b1111010)

        

        // Tipe data boolean

        document.writeln ('</br>')
        document.writeln (true)
        document.writeln ('</br>')
        document.writeln (false)
    </script>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
